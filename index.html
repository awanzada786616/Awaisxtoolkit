<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LWA Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0b0b0b;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: #141414;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0px 0px 15px rgba(212, 175, 55, 0.4);
      text-align: center;
      width: 300px;
    }
    h2 {
      margin-bottom: 20px;
      color: #d4af37;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #333;
      border-radius: 6px;
      background: #1a1a1a;
      color: #fff;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #d4af37;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #c19b2e;
    }
    .error {
      color: red;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>LWA Login</h2>
    <input type="text" id="username" placeholder="Enter Username">
    <input type="password" id="password" placeholder="Enter Password">
    <button onclick="login()">Login</button>
    <p class="error" id="error"></p>
  </div>

  <script>
    async function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorBox = document.getElementById("error");

      try {
        const response = await fetch("https://raw.githubusercontent.com/awanzada786616/Awaisxtoolkit/refs/heads/main/users.json");
        const users = await response.json();

        const userFound = users.find(u => u.username === username && u.password === password);

        if (userFound) {
          window.location.href = "dashboard.html"; // ✅ yahan login success hone pe dashboard khulega
        } else {
          errorBox.textContent = "❌ Invalid Username or Password";
        }
      } catch (err) {
        errorBox.textContent = "⚠️ Error loading users list!";
      }
    }
  </script>

</body>
</html>
