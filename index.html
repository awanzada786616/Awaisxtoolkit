<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LWA Portal - Login</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f0f2d, #1a0033);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: rgba(15, 15, 40, 0.95);
      padding: 35px 25px;
      border-radius: 15px;
      box-shadow: 0px 0px 25px rgba(0, 255, 255, 0.3);
      width: 360px;
      text-align: center;
    }

    .logo {
      margin-bottom: 15px;
    }

    .logo img {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      border: 2px solid #06b6d4;
    }

    h2 {
      font-size: 24px;
      background: linear-gradient(90deg, #06b6d4, #ec4899);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin: 10px 0;
    }

    p {
      font-size: 14px;
      color: #bbb;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
      outline: none;
      font-size: 15px;
    }

    input[type="text"], input[type="password"] {
      background: #1e1e3a;
      color: white;
    }

    label {
      font-size: 12px;
      display: flex;
      align-items: center;
      gap: 6px;
      margin: 10px 0;
      cursor: pointer;
      color: #aaa;
    }

    .btn {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      color: white;
      background: linear-gradient(90deg, #06b6d4, #3b82f6);
      transition: 0.3s;
    }

    .btn:hover {
      opacity: 0.85;
    }

    .other-btn {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #3b82f6;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      color: #fff;
      background: transparent;
      transition: 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      text-decoration: none;
    }

    .other-btn:hover {
      background: #3b82f6;
    }

    .error {
      color: #f87171;
      font-size: 14px;
      margin-top: 12px;
      font-weight: bold;
    }

    .bottom-text {
      margin-top: 20px;
      font-size: 13px;
      color: #ccc;
      line-height: 1.4;
    }

    .highlight {
      color: #06b6d4;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="logo">
      <img src="https://via.placeholder.com/70" alt="Logo">
    </div>
    <h2>LWA PORTAL</h2>
    <p>Secure & Smart Access</p>

    <form onsubmit="return checkLogin(event)">
      <input type="text" id="username" placeholder="Enter Username" required>
      <input type="password" id="password" placeholder="Enter Password" required>
      <label><input type="checkbox"> I accept terms and conditions</label>
      <button type="submit" class="btn">LOGIN</button>
      <div id="error" class="error"></div>
    </form>

    <!-- Extra Buttons -->
    <a href="demo.html" class="other-btn">üîç DEMO ACCESS</a>
    <a href="https://wa.me/+923342002756" target="_blank" class="other-btn">üí≥ PURCHASE ACCESS</a>

    <!-- Social Media Buttons -->
    <a href="https://t.me/yourchannel" target="_blank" class="other-btn">üì¢ Telegram</a>
    <a href="https://wa.me/923342002756" target="_blank" class="other-btn">üí¨ WhatsApp</a>
    <a href="https://facebook.com/yourpage" target="_blank" class="other-btn">üìò Facebook</a>

    <div class="bottom-text">
      Our team is <span class="highlight">focused</span> on making the best application for our users.
    </div>
  </div>

  <script>
    function checkLogin(event) {
      event.preventDefault();
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();
      const errorBox = document.getElementById("error");

      if (user === "Awais" && pass === "wasi786") {
        window.location.href = "dashboard.html"; // Redirect to dashboard.html
      } else {
        errorBox.textContent = "‚ùå Invalid Username or Password!";
      }
    }
  </script>

</body>
</html>
