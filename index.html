<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LWA Login</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0b0b0b;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: #141414;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 0px 15px rgba(212, 175, 55, 0.3);
      text-align: center;
      width: 300px;
    }
    h2 {
      margin-bottom: 20px;
      color: #d4af37;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #333;
      background: #1a1a1a;
      color: #fff;
    }
    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: #d4af37;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #c19b2e;
    }
    .error {
      color: red;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>LWA Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <p class="error" id="error">Invalid username or password</p>
  </div>

  <script>
    async function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;

      try {
        // Fetch users.json from your repo
        const res = await fetch("https://raw.githubusercontent.com/awanzada786616/Awaisxtoolkit/main/users.json");
        const users = await res.json();

        // Check if user exists
        const valid = users.find(u => u.username === user && u.password === pass);

        if (valid) {
          window.location.href = "dashboard.html"; // redirect
        } else {
          document.getElementById("error").style.display = "block";
        }
      } catch (err) {
        alert("Error fetching users.json: " + err);
      }
    }
  </script>
</body>
</html>
