<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LWA Portal - Tools</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0b0b0b;
      color: #fff;
    }

    .header {
      text-align: center;
      padding: 30px 15px 10px;
    }

    .header h1 {
      font-size: 26px;
      color: #d4af37;
      margin-bottom: 10px;
    }

    .header hr {
      border: none;
      height: 2px;
      background: #d4af37;
      width: 60px;
      margin: auto;
    }

    .features {
      margin: 20px 10px;
    }

    .features h3 {
      font-size: 18px;
      color: #d4af37;
      margin-bottom: 10px;
      text-align: center;
    }

    .feature-item {
      background: #1a1a1a;
      margin: 8px 0;
      padding: 12px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: 0.3s;
    }

    .feature-item:hover {
      background: #252525;
    }

    .feature-item span {
      font-size: 15px;
    }

    .btn {
      background: #d4af37;
      color: #000;
      border: none;
      padding: 8px 15px;
      border-radius: 6px;
      font-size: 13px;
      cursor: pointer;
      text-decoration: none;
    }

    .btn:hover {
      background: #c19b2e;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>LWA Tools Portal</h1>
    <hr>
  </div>

  <!-- Features List -->
  <div class="features">
    <h3>Available Tools</h3>

    <div class="feature-item">
      <span>Photo Editor</span>
      <a href="#" class="btn">Open</a>
    </div>

    <div class="feature-item">
      <span>Music Player</span>
      <a href="#" class="btn">Open</a>
    </div>

    <div class="feature-item">
      <span>Notes App</span>
      <a href="#" class="btn">Open</a>
    </div>

    <div class="feature-item">
      <span>Video Downloader</span>
      <a href="#" class="btn">Open</a>
    </div>

    <div class="feature-item">
      <span>File Manager</span>
      <a href="#" class="btn">Open</a>
    </div>

    <div class="feature-item">
      <span>Calculator</span>
      <a href="#" class="btn">Open</a>
    </div>

  </div>

</body>
</html>
