<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cx Carding Store</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: background 0.5s, color 0.5s;
    }

    header {
      width: 100%;
      padding: 20px;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.3);
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background 0.5s, color 0.5s;
    }

    .theme-toggle {
      padding: 8px 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    /* Animated Garland */
    .garland {
      width: 100%;
      height: 12px;
      margin-top: -8px;
      margin-bottom: 25px;
      background: linear-gradient(90deg, red, orange, yellow, green, cyan, blue, violet, red);
      background-size: 400%;
      animation: moveColors 6s linear infinite;
      border-radius: 0 0 50% 50%; /* Thoda curve jaisa look */
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
    }

    @keyframes moveColors {
      0% { background-position: 0% 50%; }
      100% { background-position: 400% 50%; }
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      margin: 40px;
      width: 90%;
      max-width: 1200px;
    }

    .card {
      border-radius: 16px;
      padding: 25px;
      text-align: center;
      transition: transform 0.3s, background 0.5s, color 0.5s;
      box-shadow: 0px 8px 25px rgba(0,0,0,0.3);
    }

    .card:hover {
      transform: translateY(-8px) scale(1.03);
    }

    .card img {
      width: 120px;
      height: auto;
      margin-bottom: 15px;
    }

    .card h2 {
      font-size: 22px;
      margin-bottom: 10px;
    }

    .card p {
      font-size: 18px;
      margin-bottom: 18px;
    }

    .card button {
      padding: 12px 18px;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .card button:hover {
      transform: scale(1.08);
    }

    /* Light Theme */
    body.light {
      background: #f4f4f4;
      color: #333;
    }

    body.light header {
      background: linear-gradient(135deg, #4CAF50, #2e7d32);
      color: white;
    }

    body.light .theme-toggle {
      background: white;
      color: #333;
      border: 1px solid #ccc;
    }

    body.light .card {
      background: #fff;
      color: #333;
    }

    body.light .card button {
      background: #4CAF50;
    }

    body.light .card button:hover {
      background: #45a049;
    }

    /* Dark Theme */
    body.dark {
      background: linear-gradient(135deg, #1e1e1e, #2c2c2c);
      color: #fff;
    }

    body.dark header {
      background: linear-gradient(135deg, #222, #444);
      color: #fff;
    }

    body.dark .theme-toggle {
      background: #444;
      color: #fff;
    }

    body.dark .card {
      background: rgba(255,255,255,0.1);
      color: #fff;
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255,255,255,0.2);
    }

    body.dark .card button {
      background: #4CAF50;
    }

    body.dark .card button:hover {
      background: #45a049;
    }
  </style>
</head>
<body class="light">
  <header>
    <span>Cx Carding Store</span>
    <button class="theme-toggle" onclick="toggleTheme()">üåô Dark Mode</button>
  </header>

  <!-- Animated Garland -->
  <div class="garland"></div>

  <div class="container">
    <div class="card">
      <img src="https://i.postimg.cc/LsCffznL/images-2-10.png" alt="UC Pack">
      <h2>5000 UC Pack</h2>
      <p>Only 1500 PKR</p>
      <button onclick="window.open('https://checkoutcardingstore.vercel.app/','_blank')">Buy Now</button>
    </div>

    <div class="card">
      <img src="https://i.postimg.cc/LsCffznL/images-2-10.png" alt="UC Pack">
      <h2>10000 UC Pack</h2>
      <p>Only 3200 PKR</p>
      <button onclick="window.open('https://checkoutcardingstore.vercel.app/','_blank')">Buy Now</button>
    </div>

    <div class="card">
      <img src="https://i.postimg.cc/LsCffznL/images-2-10.png" alt="UC Pack">
      <h2>50000 UC Pack</h2>
      <p>Only 7000 PKR</p>
      <button onclick="window.open('https://checkoutcardingstore.vercel.app/','_blank')">Buy Now</button>
    </div>

    <div class="card">
      <img src="https://i.postimg.cc/LsCffznL/images-2-10.png" alt="UC Pack">
      <h2>100000 UC Pack</h2>
      <p>Only 17000 PKR</p>
      <button onclick="window.open('https://checkoutcardingstore.vercel.app/','_blank')">Buy Now</button>
    </div>
  </div>

  <!-- Tidio Live Chat -->
  <script src="//code.tidio.co/v6flfnabuyblfkrginqkly19wazdskhc.js" async></script> 

  <script>
    function toggleTheme() {
      let body = document.body;
      let button = document.querySelector(".theme-toggle");

      if (body.classList.contains("light")) {
        body.classList.remove("light");
        body.classList.add("dark");
        button.textContent = "‚òÄÔ∏è Light Mode";
      } else {
        body.classList.remove("dark");
        body.classList.add("light");
        button.textContent = "üåô Dark Mode";
      }
    }
  </script>
</body>
</html>
